<nav class="navbar-default navbar-static-side" role="navigation">
  <div class="sidebar-collapse">
      <ul class="nav metismenu" id="side-menu">
          <li class="nav-header">
              <div class="dropdown profile-element">
                  <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                      <span class="block m-t-xs"> <strong class="font-bold">{{ authInfo?.nome }}</strong> </span>
                      <span class="text-muted text-xs block">{{ authInfo?.perfil }} </span> <!--b class="caret"></!--b> </span!-->
                  </a>
                  <ul class="dropdown-menu animated fadeInRight m-t-xs">
                      <li><a (click)="logout()">Logout</a></li>
                  </ul>
              </div>
              <div class="logo-element">
                  SVO
              </div>
          </li>
          <li *ngFor="let item of menu" [class.active]="item.active" [hidden]="!item.visible">
              <a *ngIf="item.children == null" [routerLink]="[item.link]">
                  <i [ngClass]="item.icon"></i>
                  <span class="nav-label">{{ item.label }}</span>
                  <span class="fa arrow" *ngIf="item.children != null"></span>
              </a>
              <a *ngIf="item.children != null" (click)="item.active = !item.active">
                  <i [ngClass]="item.icon"></i>
                  <span class="nav-label">{{ item.label }}</span>
                  <span class="fa arrow" *ngIf="item.children != null"></span>
              </a>
              <ul class="nav nav-second-level" *ngIf="item.children != null" [ngClass]="item.active ? 'collapse in' : 'collapse'">
                  <li *ngFor="let sub of item.children" [class.active]="sub.active">
                      <a [routerLink]="[item.link + sub.link]">{{ sub.label }}</a>
                  </li>
              </ul>
          </li>

      </ul>

  </div>
</nav>
