<div class="passwordBox animated fadeInDown">
    <div class="row">

        <div class="col-md-12">
            <div class="ibox-content">

                <h2 class="font-bold text-center">{{ titulo }}</h2>

                <p>
                    {{ descricao }}
                </p>

                <div class="row">

                    <div class="col-lg-12">
                        <form #form="ngForm" class="m-t" role="form" (submit)="enviarUsuario()">
                            <app-custom-input [(ngModel)]="usuario.email" #email="ngModel" [control]="email" id="email"
                                label="Email" email [equals]="emailValidacao" [showLabel]="false" name="email" [readOnly]="!emailValidacao" placeholder="Email"
                                required>
                            </app-custom-input>

                            <app-custom-input [(ngModel)]="usuario.senha" #senha="ngModel" [control]="senha" id="senha"
                                label="Nova Senha" [showLabel]="false" name="senha" [readOnly]="false"
                                placeholder="Nova Senha" type="password" minlength="8" required>
                            </app-custom-input>

                            <app-custom-input [(ngModel)]="usuario.confirmacaoSenha" #confirmacaoSenha="ngModel"
                                [control]="confirmacaoSenha" id="confirmacaoSenha" label="Confirmação da Senha" [showLabel]="false" name="confirmacaoSenha"
                                [readOnly]="false" placeholder="Confirmação da Senha" minlength="8" equalsto="senha" type="password" required>
                            </app-custom-input>

                            <button type="submit" class="btn btn-primary block full-width m-b"
                                [disabled]="form.invalid">{{ botaoSalvar }}</button>
                            <a routerLink="/autenticacao/login" class="btn btn-white block full-width m-b">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-6">
            Copyright Soluções Online
        </div>
        <div class="col-md-6 text-right">
            <small> &copy; 2019</small>
        </div>
    </div>
</div>
