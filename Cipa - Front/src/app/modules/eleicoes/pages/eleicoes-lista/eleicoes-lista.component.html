<div class="row m-b-md" *ngIf="perfilComAcessoCriacao">
  <div class="col-md-12">
    <a routerLink="/eleicoes/nova" class="btn btn-primary">Nova Eleição <em class="fa fa-plus"></em></a>
  </div>
</div>

<h4 *ngIf="eleicoes && eleicoes.length">Eleições em Andamento</h4>
<h4 *ngIf="eleicoes && !eleicoes.length">Nenhuma eleição em andamento</h4>
<h4 *ngIf="!eleicoes">Carregando eleições...</h4>

<div class="row flex-row">
  <div class="col-lg-4 col-md-6 col-xs-12" *ngFor="let eleicao of eleicoes">
    <app-eleicao-card [eleicao]="eleicao" (excluir)="excluir($event)"></app-eleicao-card>
  </div>
</div>

<hr>

<h4 *ngIf="eleicoesFinalizadas && eleicoesFinalizadas.length">Eleições Finalizadas</h4>
<h4 *ngIf="eleicoesFinalizadas && !eleicoesFinalizadas.length">Nenhuma eleição finalizada no histórico</h4>
<h4 *ngIf="!eleicoesFinalizadas">Carregando eleições finalizadas...</h4>

<div class="row flex-row">
  <div class="col-lg-4 col-md-6 col-xs-12" *ngFor="let eleicao of eleicoesFinalizadas">
    <app-eleicao-card [eleicao]="eleicao"></app-eleicao-card>
  </div>
</div>
