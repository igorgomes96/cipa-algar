<app-inscricoes-lista
    titulo="Inscrições Pendentes"
    [descricao]="candidatos && candidatos.length ? 'Abaixo, segue a relação de inscrições que estão pendentes de aprovação.' : 'Nenhuma inscrição pendente.'"
    [candidatos]="candidatos"
    [tipoCard]="TipoCardEleitor.Aprovacao"
    (aprovacao)="aprovacao($event)"
    (reprovacao)="reprovacao($event)"
></app-inscricoes-lista>
