<div id="vertical-timeline" class="vertical-container dark-timeline no-margins">
  <div timeline-item class="vertical-timeline-block" *ngFor="let etapa of etapas">
    <app-etapa-padrao [etapa]="etapa" (adicionar)="adicionar($event)" (cancelar)="cancelar($event)"
      (excluir)="excluir($event)" (salvar)="salvar($event)"></app-etapa-padrao>
  </div>
</div>
