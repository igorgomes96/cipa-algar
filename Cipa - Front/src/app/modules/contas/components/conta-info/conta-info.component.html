<div class="row">
  <div class="col-lg-12">
    <dl class="dl-horizontal">
      <dt>Status:</dt>
      <dd><span class="label" id="status" [ngClass]="statusContaClass">{{ statusConta }}</span></dd>
    </dl>
  </div>
</div>

<div class="row m-t-sm">
  <div class="col-lg-4 col-md-6 col-sm-12">
    <dl class="dl-horizontal">
      <dt>Data início:</dt>
      <dd>{{ conta.dataInicio | date:'dd/MM/yyyy' }}</dd>
    </dl>
  </div>

  <div class="col-lg-4 col-md-6 col-sm-12">
    <dl class="dl-horizontal">
      <dt>Data Fim:</dt>
      <dd>{{ conta.dataFim | date:'dd/MM/yyyy' }}</dd>
    </dl>
  </div>


  <div class="col-lg-4 col-md-6 col-sm-12">
    <dl class="dl-horizontal">
      <dt>
        Qtda. Estabelecimentos
        <app-ajuda-tooltip ajuda="Quantidade máxima de estabelecimentos que podem ser cadastrados para essa conta.">
        </app-ajuda-tooltip>
      </dt>
      <dd>{{ conta.qtdaEstabelecimentos }}</dd>
    </dl>
  </div>
</div>
