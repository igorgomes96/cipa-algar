<form [formGroup]="form" (submit)="salvarUsuario()">
  <div class="row">
    <div class="col-md-3 col-sm-8">
      <app-custom-input formControlName="id" [control]="form.get('id')" name="Id" label="Id"></app-custom-input>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="form-group">
        <label for="metodoAutenticacao">Realizar login via:</label>
        <br>
        <input id="autenticacaoUsuarioRede" type="radio" [value]="MetodoAutenticacao.UsuarioRede"
          name="metodoAutenticacao" formControlName="metodoAutenticacao">
        <label for="autenticacaoUsuarioRede" class="m-r-md"> Usuário de Rede</label>
        <input id="autenticacaoEmail" type="radio" [value]="MetodoAutenticacao.Email" name="metodoAutenticacao"
          formControlName="metodoAutenticacao">
        <label for="autenticacaoEmail"> Email</label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6" *ngIf="form.get('metodoAutenticacao').value === MetodoAutenticacao.UsuarioRede">
      <app-custom-input formControlName="login" [control]="form.get('login')" id="login"
        label="Usuário de rede" name="login" maxlength="100">
      </app-custom-input>
    </div>

    <div class="col-md-6">
      <app-custom-input formControlName="email" [control]="form.get('email')" name="Email" label="Email">
      </app-custom-input>
    </div>

  </div>

  <div class="row">
    <div class="col-md-6">
      <app-custom-input formControlName="nome" [control]="form.get('nome')" name="Nome" label="Nome"></app-custom-input>
    </div>

    <div class="col-md-6">
      <app-custom-input formControlName="cargo" [control]="form.get('cargo')" name="Cargo" label="Cargo">
      </app-custom-input>
    </div>
  </div>

  <button type="submit" class="btn btn-primary m-r-sm" [disabled]="form.invalid"><i class="fa fa-save"></i>
    Salvar</button>
  <button type="button" class="btn btn-default" (click)="cancelarEdicao()">Cancelar</button>
</form>
